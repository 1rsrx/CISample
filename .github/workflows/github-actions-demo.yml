		run: set -o pipefail &&
        xcodebuild
        -sdk iphonesimulator
        -configuration Debug
        -workspace CISample.xcworkspace
        -scheme CISample
        -destination 'platform=iOS Simulator,name=iPhone 14 Pro Max'
        -skip-testing:{UIãƒ†ã‚¹ãƒˆ}
        clean test
        | bundle exec xcpretty --report html